<div class="w-full h-full flex justify-center items-center">
  <mat-card class="w-1/2 h-1/2">
    <mat-card-header>
      <mat-card-title>{{car.modelName}}</mat-card-title>
      <mat-card-subtitle>{{car.manufacturer}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img" [src]="car.uniqueCode">
    <mat-card-actions class="flex gap-3">
      <button mat-stroked-button color="primary">EDITAR</button>
      <button mat-stroked-button color="warn">EXCLUIR</button>
    </mat-card-actions>
    <a href="/car" mat-button>
      <mat-icon>arrow_back</mat-icon>
    </a>
  </mat-card>

</div>

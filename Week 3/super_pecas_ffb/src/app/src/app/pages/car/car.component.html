<h2>Encontre seu carro!</h2>
<div class="flex justify-between items-center h-10">
  <button class="h-full" mat-flat-button>Cadastrar carro</button>
  <form class="h-full">
    <div class="h-full bg-white flex rounded-md">
      <input class="p-1 rounded-md" placeholder="Pesquisar">
      <button class="rounded-md p-1">
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </div>
  </form>
</div>
<div class="mat-elevation-z8 mt-6">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Fabricante </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button>
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button>
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
     </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4, 6]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
